{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ title }}
{% endblock %}

{%  block main %}

{% if request.user.is_superuser %}
<div class="container">
    <div><div style="margin-top: 150px;"></div></div>
    <h3>Текс почты</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <textarea name="text" cols="30" rows="10" placeholder="Текст..." class="form-control"></textarea>
        <button class="btn btn-success" type="submit">Отправить всем</button>
    </form>
    <div><div style="margin-top: 150px;"></div></div>
</div>
{% else %}
<meta http-equiv="Refresh" content="0; url='{% url 'index' %}'"/>
{% endif %}

{% endblock main %}
